on: workflow_call

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'
      - name: Execute Gradle Test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test --info
        env:
          SPRING_PROFILES_ACTIVE: cicd
          CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY_ID }}
          CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CLOUD_AWS_REGION_STATIC: ${{ secrets.AWS_REGION }}
    services:
      postgres:
        image: postgres:14-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: 12345678
          POSTGRES_DB: spring_template
      redis:
        image: redis:6-alpine
        ports:
          - 6379:6379
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.5.1
        ports:
          - 9200:9200
          - 9300:9300
        env:
          discovery.type: single-node
          bootstrap.memory_lock: true
          ES_JAVA_OPTS: -Xms512m -Xmx512m
      kafka:
        image: jleijendekker/kafka:1.0.0
        ports:
          - 9092:9092
          - 9093:9093
          - 19092:19092
      jaeger:
        image: jaegertracing/all-in-one:1
        ports:
          - 5775:5775/udp
          - 6831:6831/udp
          - 6832:6832/udp
          - 5778:5778
          - 16686:16686
          - 14250:14250
          - 14268:14268
          - 14269:14269
          - 9411:9411
        env:
          COLLECTOR_ZIPKIN_HOST_PORT: :9411
