on:
  push:
    branches:
      - main

jobs:
  test:
    name: JUnit
    uses: ./.github/workflows/test.yaml
    with:
      environment: prod
    secrets: inherit
  build:
    name: Docker
    uses: ./.github/workflows/build.yaml
    with:
      environment: prod
    secrets: inherit
    needs: test
  deploy:
    name: Fargate
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: prod
    secrets: inherit
    needs: build
