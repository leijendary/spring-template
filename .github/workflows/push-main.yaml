name: Push on main

on:
  push:
    branches:
      - main

concurrency:
  group: dev
  cancel-in-progress: true

jobs:
  test:
    name: Test
    uses: ./.github/workflows/test.yaml
    with:
      environment: dev
    secrets: inherit
  build:
    needs: test
    name: Build
    uses: ./.github/workflows/build.yaml
    with:
      environment: dev
    secrets: inherit
  deploy:
    needs: build
    name: Deploy
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: dev
    secrets: inherit
