databaseChangeLog:
  - changeSet:
      id: create-sample-table
      author: Leijendekker
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: row_id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: column_1
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: column_2
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp
              - column:
                  name: created_by
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp
              - column:
                  name: last_modified_by
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp with time zone
              - column:
                  name: deleted_by
                  type: text
            tableName: sample_table
  - changeSet:
      id: create-sample-translations-table
      author: Leijendekker
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: ordinal
                  type: int
                  constraints:
                    nullable: false
            tableName: sample_table_translations
  - changeSet:
      id: sample-table-primary-key
      author: Leijendekker
      changes:
        - addPrimaryKey:
            columnNames: id
            constraintName: sample_table_pk
            tableName: sample_table
            validate: true
  - changeSet:
      id: sample-table-translations-primary-key
      author: Leijendekker
      changes:
        - addPrimaryKey:
            columnNames: id, language
            constraintName: sample_table_translations_pk
            tableName: sample_table_translations
            validate: true
  - changeSet:
      id: sample-table-translations-to-sample-table-foreign-key
      author: Leijendary
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: id
            baseTableName: sample_table_translations
            constraintName: sample_table_translations_id_fk
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: sample_table
            validate: true
  - changeSet:
      id: add-column1-unique-constraint
      author: Leijendekker
      dbms: "!h2"
      changes:
        - sql:
            sql: create unique index sample_table_column_1_uindex
              on sample_table (column_1)
              where deleted_at is null;
