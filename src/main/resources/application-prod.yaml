aws:
  cloudFront:
    distributionId:
    url: https://cdn.leijendary.com
  s3:
    bucketName: leijendary-api-prod

kafka:
  topic:
    sampleCreated:
      partitions: 5
    sampleUpdated:
      partitions: 3
    sampleDeleted:
      partitions: 2

spring:
  datasource:
    primary:
      maximumPoolSize: 500
    readOnly:
      maximumPoolSize: 1000

springdoc:
  apiDocs:
    enabled: false
  swaggerUi:
    enabled: false
