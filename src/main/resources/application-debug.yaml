debug: true

spring:
  jpa:
    properties:
      hibernate:
        generate_statistics: true
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 1
    showSql: true

logging:
  level:
    root: DEBUG
    liquibase:
      hub: DEBUG
    org:
      apache:
        kafka: INFO
      springframework:
        data:
          elasticsearch:
            support:
              VersionInfo: DEBUG
