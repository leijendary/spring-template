apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: spring-template-autoscaler
  namespace: template
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spring-template
  minReplicas: 1
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50