apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-template
  namespace: template
  labels:
    app: spring-template
spec:
  selector:
    matchLabels:
      app: spring-template
  template:
    metadata:
      labels:
        app: spring-template
    spec:
      containers:
        - name: spring-template
          image: jleijendekker/spring-template:1.0.0
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: spring-template-config
            - secretRef:
                name: spring-template-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 15
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 80
            initialDelaySeconds: 30
            timeoutSeconds: 15
            periodSeconds: 20
            failureThreshold: 3
            successThreshold: 1
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1000m

---
apiVersion: v1
kind: Service
metadata:
  name: spring-template-service
  namespace: template
spec:
  selector:
    app: spring-template
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
